<body>
    <header>
        <a id="logo" href="index.html"><img src="img/logo.svg" alt="tulipa"></a>
        <nav>
            <ul class="MenuLista">
                <li><a href="index.html">Home</a></li>

    <main>

        <form action="">
        <div class="login">
            <h1>Cadastre-se</h1>
            <div class="input">
                <label for="nome">Nome</label>
                <input id="nome" type="text" placeholder="Digite seu nome" required>
            </div>
            <div class="input">
                <label for="sobrenome">Sobrenome</label>
                <input id="sobrenome" type="text" placeholder="Digite seu sobrenome" required>
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Digite seu email" required>
            </div>
            <div class="input">
                <label for="telefone">Telefone</label>
                <input id="telefone" type="text" placeholder="Digite seu telefone" required>
            </div>
            <div class="input">
                <label for="CEP">CEP</label>
                <input id="CEP" type="text" placeholder="Digite seu CEP" required>
            </div>
            <div class="input">
                <label for="senha">Senha</label>
                <input id="senha" type="text" placeholder="Digite sua Senha" required>
            </div>
            <div class="botao">
                <button>Enviar</button>
            </div>
        </div>
        </form>

    </main>
